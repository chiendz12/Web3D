<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Web3D AR.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar-nft.min.js"></script>
    <script src="/component/mouse-rotate-scale.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #modelSelector {
        position: absolute;
        top: 10px;
        left: 10px;
        padding: 5px;
        font-size: 16px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <select id="modelSelector">
      <option value="/model/cat.glb">Mèo</option>
      <option value="/model/penguin.glb">Chim cánh cụt</option>
    </select>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="antialias: true; colorManagement: true; physicallyCorrectLights: true"
    >
      <!-- Marker Hiro -->
      <a-marker type="pattern" url="/marker/cat.patt">
        <a-entity
          id="modelEntity"
          gltf-model="/model/cat.glb"
          position="0 0 0"
          rotation="0 180 0"
          scale="0.4 0.4 0.4"
          animation-mixer
          mouse-rotate-scale
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const selector = document.getElementById('modelSelector');
      const modelEntity = document.getElementById('modelEntity');

      fetch('/api/models')
        .then(res => res.json())
        .then(models => {
          selector.innerHTML = models
            .map(m => `<option value="${m.file}">${m.name}</option>`)
            .join('');

        // Load model đầu tiên
          modelEntity.setAttribute('gltf-model', models[0].file + '?t=' + Date.now());

          selector.addEventListener('change', () => {
            const urlWithTs = selector.value + '?t=' + Date.now();
            modelEntity.setAttribute('gltf-model', urlWithTs);
          });
        });
    </script>
  </body>
</html>
